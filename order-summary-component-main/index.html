<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="conteiner">
    <img src="images/illustration-hero.svg" alt="img_illustration" width="327px" height="160px">
    
    <div class="order_summary">
      Order Summary
    </div>

    <div class="lorem_ipsum">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
    </div>
    
    <div class="change">
      <img src="images/icon-music.svg" alt="icon_music" width="52px"
      height="52px">

      <p><b>Annual Plan</b> $59.99/year</p>
      
  
      <a link href="">Change</a>
    </div>
    
    <div class="btn_pay">
      <p>Proceed to Payment</p>
    </div>
    
    <div class="btn_cancel_pay">
      Cancel Order
    </div>
    
  </div>
 
  
  
</body>
</html>
